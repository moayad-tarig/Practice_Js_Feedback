<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Know Your Feedback</title>



    <!-- Fontawsome CDN -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>How Satisfied are you with our <br> customer support preformance?</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="./img/unhappy.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating active">
                <img src="./img/satsfied.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="./img/happy.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
